buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 17
    }
}

dependencies {
    compile files('libs/gson-2.2.2.jar')
    compile files('libs/mobileservices-1.0.1.jar')
    compile files('libs/notifications-1.0.1.jar')
    compile files('libs/notification-hubs-0.1.jar')
    compile files('libs/urlimageviewhelper-1.0.4.jar')
}
